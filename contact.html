<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/contact.css" type="text/css" />
    <link rel="stylesheet" href="styles/common.css" />
    <title>KhrystynaBarchyshyn </title>
</head>

<body>
    {{header}}
    <main>
        <div class="main_picture">
            <img src="images/contact.jpg" alt="List Picture">
            <h1>Say Hello to Me</h1>
        </div>
        <div class="arrow_down" onclick="scrollToId('.contact_info');"></div>
        <div class="main_part">
            <div class="contact_info">
                <h2>Contact Information</h2>
                <p>Please feel free to reach out to me if you have any questions or comments about the services I offer.</p>
                <p>khrystyna.bachyshyn@gmail.com</p>
                <p>0975619859</p>
                <p>Lviv, Chuprynky, 61 </p>


            </div>
            <div class="submit_form">
                <form id="contactForm" method="post">
                    <div class="name_surname_fieldset">
                        <input id="name" name="name" type="text" required placeholder="Name" pattern="[A-Za-z]+" />
                        <input id="surname" type="text" required placeholder="Surname" pattern="[A-Za-z]+" />
                    </div>
                    <input id="email" type="email" required placeholder="E-mail" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required/>
                    <br>
                    <textarea id="msg" name="comments" rows="6" cols="30" placeholder="Write your message here" required></textarea>
                    <br>
                    <input id="submit_button" type="submit" value="Send"/> 
                </form>
            </div>
        </div>
       
        {{footer}}
        <script src='//code.jquery.com/jquery-2.2.2.min.js'></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/script_common.js"></script>
        <script type="text/javascript" src="scripts/javascript.js"></script>
</body>

</html>

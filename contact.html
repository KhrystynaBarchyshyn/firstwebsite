<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/contact.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
    <title>KhrystynaBarchyshyn </title>
</head>

<body>
    {{header}}
    <main>
        <div class="main_picture">
            <img src="images/contact.jpg" alt="List Picture">
            <h1>Say Hello to Me</h1>
        </div>
        <div class="main_part">
        <div class="contact_info">
            <h2>Contact Information</h2>
            <p>The heart of London is striking of them is the St. Paul's Cathedral, the greatest of English churches.</p>
        </div>
        <div class="submit_form">
        <form method="post">
            <fieldset>
            <input type="text" required placeholder="Name" pattern="[A-Za-z]+" />
            <br>
            <br>
            <input type="text" required placeholder="Surname" pattern="[A-Za-z]+" />
            <br>
            <br>
            <input type="text" required placeholder="E-mail" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required/>
            <br>
            <br>
            <input type="text" required placeholder="Subject" />
            <br>
            <br>
            <textarea name="comments" rows="6" cols="30" placeholder="Write your message here" required></textarea>
            <br>
            <br>
            <input type="submit" value="Send" />
            </main>
            </fieldset>
        </form>
        </div>
        </div>
        <div class="map">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2573.9776938392706!2d24.051624215272593!3d49.824084440179476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add56ccd72557%3A0x1d03ff25c35bbc00!2z0LLRg9C7LiDQmtC10YDRh9C10L3RgdGM0LrQsCwg0JvRjNCy0ZbQsiwg0JvRjNCy0ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCDQo9C60YDQsNGX0L3QsA!5e0!3m2!1suk!2sua!4v1460145852076" width="1000" height="300" frameborder="0"></iframe>
        </div>
        {{footer}}
    <script src='//code.jquery.com/jquery-2.2.2.min.js'></script>
    <script type="text/javascript" src="scripts/script_common.js"></script>
    <script type="text/javascript" src="scripts/javascript.js"></script>
</body>

</html>
